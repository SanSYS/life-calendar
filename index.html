<!DOCTYPE HTML>
<title>Life Calendar - in Weeks</title>
<script src="//ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.js" type="text/javascript"></script>
<script src="//code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="//code.jquery.com/ui/1.10.4/jquery-ui.min.js" type="text/javascript"></script>
<!-- it's preview for sharing in social resources -->
<img border="0" src="https://4.bp.blogspot.com/-JKAI1L8fk90/U3pMUSJGd9I/AAAAAAAABTU/3vT0z_NPtnk/s1600/LiveCalendar.png" style="display: none;" />
<link href="//code.jquery.com/ui/1.10.4/themes/hot-sneaks/jquery-ui.css" rel="stylesheet" type="text/css"></link>
<link rel="stylesheet" href="css/style.css">

<script type="text/javascript" src="js/main.js"></script>
    
<div class="calendar" id="calendarContainer">
    <div class="yashare-auto-init" data-yasharel10n="ru" data-yasharequickservices="yaru,vkontakte,facebook,twitter,odnoklassniki,moimir" data-yasharetype="none" style="float: right;">
    </div>
    <div>
        Дата рождения: <input class="date" data-bind="datePicker: BornDate" type="text"/>
        Масштаб: <div id="slider"></div>
        <label><input data-bind="checked: StartFromZero" type="checkbox" /> Начать с нуля</label>
    </div>
    <hr />
    <div class="calendar-content">
        <div>
            <div>
                <span class="age"></span>
                <span data-bind="foreach: Years()[0].Weeks">
                    <b class="no" data-bind="text: Number - $root.StartFromZero()"></b>
                </span>
            </div>
        </div>
        <div data-bind="foreach: Years">
            <div>
                <span class="age" data-bind="text: Number - $root.StartFromZero()"></span>
                <span data-bind="foreach: Weeks">
                    <b data-bind="css: { lost: IsLost(), record: Record }, click: $root.click"></b>
                </span>
            </div>
        </div>
    </div>
</div>

<div id="dialog" style="display: none;" title="Text to record">
    <textarea id="textToRecord"></textarea>   
</div>

<script charset="utf-8" src="//yandex.st/share/share.js" type="text/javascript" defer></script>
